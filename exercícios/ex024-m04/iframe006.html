<!DOCTYPE html>
<html lang="pt-br">

    <title>Adicionando conteúdos</title>

      body {
        font-family: Arial, Helvetica, sans-serif;

  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem nisi,

      accusamus adipisci, ipsum illum. Nisi cupiditate rem dolorum unde
      aspernatur eius.
    </p>
    <div style="padding: 56.25% 0 0 0; position: relative">
      <iframe
        src="https://player.vimeo.com/video/232955578?h=f465f0ecea&color=c9ff23&byline=0&portrait=0"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%"

        allowfullscreen
      ></iframe>
    </div>

    <h1>Mapas do Google Maps</h1>

      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
