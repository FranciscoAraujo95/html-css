<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 004</title>
    <style>
      body {
        background-color: lightgray;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
      <!-- fieldset serve pra meio que agrupar inputs que sejam da mesma "família", por exemplo você pode agrupar dados pessoais, bancários, etc -->
      <fieldset>
        <!-- A tag legend vai adicionar uma descrição logo acima dos inputs -->
        <legend>Dados Pessoais</legend>
        <p>
          <label for="nome">Nome:</label>
          <input
            type="text"
            name="nome"
            id="nome"
            autocomplete="name"
            minlength="5"
            maxlength="20"
            required
          />
        </p>
        <p>
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            required
          />
        </p>
        <p>
          <label for="tel">Telefone:</label>
          <!-- A tag pattern, como o nome sugere, vai definir um padrão de entrada de dados que o input vai aceitar. Somente satisfazendo esse padrão corretamente, o formulário será enviado -->
          <input
            type="tel"
            name="tel"
            id="tel"
            autocomplete="tel"
            pattern="^\(\d{2}\) \d{4,5}-\d{4,5}$"
            placeholder="(XX) XXXXX-XXXX"
            required
          />
        </p>
      </fieldset>
      <!-- Estudar mais sobre RegEx (Regular expressions) -->
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
