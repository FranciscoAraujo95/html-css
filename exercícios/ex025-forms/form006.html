<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 006</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="cor">Cor:</label>
        <input type="color" name="cor" id="cor" value="#00ff00" />
      </p>
      <p>
        <label for="nivel">Nível de Satisfação: </label>
        <input type="range" name="nivel" id="nivel" min="1" max="5" value="4" />
      </p>
      <p>
        <!-- Quando for utilizar algum controle de envio de arquivos, no caso o input:file, é necessário usar o method post no lugar do get -->
        <label for="foto">Foto do Perfil</label>
        <input type="file" name="foto" id="foto" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
