<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Meu primeiro formulário</h1>
    <!-- O action faz com o que o botão de submit envie os dados pro arquivo "cadastro.php" -->
    <!-- o autocomplete off retira as sugestões do input -->
    <!-- o method get vai pôr o que foi digitado nos inputs, lá na url, o method post não vai -->
    <!-- Caso você queira que a url gerada a partir do form seja compartilhável, utilize o método GET, porém há um problema, quando você envia dados pro GET, você só pode enviar até 3 mil bytes (mas dá pra usar o post com mais de 3 mil), o que dá aproximadamente 3 mil letras, outra situação que o net não é recomendado, quando estiver enviando dados sensíveis, como senhas, numeração de documentos pessoais etc -->
    <form method="post" autocomplete="off">
      <!-- O name é mais útil ara PHP e HTML, enquanto que o id é mais útil para JavaScript -->
      <p>
        <!-- Dentro do for do label sempre se coloca o ID do input. Por questões didáticas, colocamos a letra i no início do nome do id -->
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" />
      </p>
      <p>
        <label for="isobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="isobrenome" />
      </p>
      <p><input type="submit" value="Enviar" /></p>
    </form>
  </body>
</html>
