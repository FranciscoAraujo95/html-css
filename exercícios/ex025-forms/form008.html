<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 008</title>
    <style>
      body {
        background-color: lightgray;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="n1">Número 1: </label>
        <input
          type="number"
          name="n1"
          id="n1"
          min="0"
          max="50"
          required
          oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"
        />
      </p>
      <p>
        <label for="n2">Número 2: </label>
        <input
          type="number"
          name="n2"
          id="n2"
          min="0"
          max="50"
          required
          oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"
        />
      </p>
      <p>
        <label for="soma">Soma: </label>
        <!-- Importante saliente que o formulário não vai enviar o resultado da soma desse output, manda separado. O output não deve ser utilizado para esse fim, apenas pra mostrar dados na tela, se necessário -->
        <output name="soma" id="soma">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
