<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 010</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="ano">Em que ano você nasceu?</label>
        <input
          type="number"
          name="ano"
          id="ano"
          min="1900"
          max="2023"
          oninput="idade.innerHTML = 2023 - Number(ano.value)"
        />
      </p>
      <p>
        <label for="idade">Sua idade é: </label>
        <output name="idade" id="idade">0</output>
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
