<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Imagens Dinâmicas</title>
    <style>
      body a {
        text-decoration: none;
      }
      button {
        padding: 10px;
      }
      button a {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <p>
      Tente abrir esse site em dispositivos diferentes ou siplesmente aumente e
      diminua o tamanho da janela do navegador.
    </p>
    <div>
      <picture>
        <source
          media="(max-width: 750px)"
          srcset="imagens/foto-p.png"
          type="image/png"
        />
        <source
          media="(max-width: 1050px)"
          srcset="imagens/foto-m.png"
          type="image/png"
        />
        <img src="imagens/foto-g.png" alt="Imagem Flexível" />
      </picture>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg" />
      <source src="midia/guanacast-33.ogg" type="audio/ogg" />
      <source src="midia/guanacast-33.wav" type="audio/wav" />
    </audio>
    <p>
      Infelizmente seu navegador não consegue reproduzir áudio.
      <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>
