<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos</title>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560px" controls loop poster="imagens/limoes-capa.png">
      <source src="midia/meu-video1.mp4" type="video/mp4" />
      <source src="midia/meu-video.mp4" type="video/mp4" />
      <source src="midia/meu-video1.webm" type="video/webm" />
      <source src="midia/meu-video.ogv" type="video/ogg" />
    </video>
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    <h1>Inserido vídeos do youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OzUnqQk4eOg"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/7636697?h=ad4069f09e&color=c9ff23&portrait=0"
      width="560"
      height="315"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- <video
      src="midia/meu-video.mp4"
      width="500px"
      poster="imagens/limoes-capa.png"
      controls
    ></video> -->
  </body>
</html>
