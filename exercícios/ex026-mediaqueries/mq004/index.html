<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries - Mobile First</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
    <link rel="stylesheet" href="css/mediaquery.css" />
  </head>
  <!-- Segundo um funcionário da gigante Google, é muito importante considerar o mobile first no desenvolvimento de sites por alguns motivos, são eles, melhor experiência do usuário já que o site vai ser criado pensando na facilidade para eles, os mecanismos de busca dão preferência a sites que utilizam desse meio -->
  <body>
    <main>
      <h1>Testando Media Queries</h1>
      <img
        id="phone"
        src="imagens/icon-phone.png"
        alt="Acessando via smartphone"
      />
      <img
        id="tablet"
        src="imagens/icon-tablet.png"
        alt="Acessando via tablet"
      />
      <img
        id="print"
        src="imagens/icon-print.png"
        alt="Versão para impressão"
      />
      <img id="pc" src="imagens/icon-pc.png" alt="Versão para desktop" />
      <img id="tv" src="imagens/icon-tv.png" alt="Versão para TV" />
    </main>
  </body>
</html>
