<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link rel="stylesheet" href="css/style.css" media="all" />
    <!-- Na utilização das medias, podem ser informado media types (screen, print, all) e media features (orientation portrait e landscape por exemplo) -->
    <link
      rel="stylesheet"
      href="css/retrato.css"
      media="screen and (orientation: portrait)"
    />
    <link
      rel="stylesheet"
      href="css/paisagem.css"
      media="screen and (orientation: landscape)"
    />
  </head>
  <body>
    <h1>Mude a orientação do seu dispositivo</h1>
  </body>
</html>
