<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando cargas e Imagens</title>
    <style>
      body {
        font-size: 1.3rem;
        font-family: 'Poppins';
        line-height: 1;
      }
    </style>
  </head>
  <body>
    <h1>Inserindo Imagens</h1>
    <hr />
    <p>
      Esse é um exemplo de imagem que está na mesma pasta que o arquivo index do
      site.
    </p>
    <div class="img1">
      <img src="logo-html-200.png" alt="Logo HTML5" />
    </div>
    <br />
    <br />
    <hr />
    <p>Esse é um exemplo de imagem que está dentro de uma sub-pasta.</p>
    <div class="img2">
      <img src="imagens/logo-css-200.png" alt="Logo CSS3" />
    </div>
    <hr />
    <br /><br />
    <div class="img3">
      <p>Esse é um exemplo de uma imagem puxada da internet via URL.</p>
    </div>
    <img
      src="https://forkpoint.com/wp-content/uploads/js-logo.png"
      alt="Logo JavaScript"
    />
  </body>
</html>
