<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <title>HTML5</title>

    <style>

      }
      a {
        color: #fff;
        text-decoration: none;
      }
      p {
        text-align: center;
      }
      .botao {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Curso de HTML5</h1>

      <iframe
        width="560"

        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <p>
      <a
        href="https://www.youtube.com/watch?v=epDCjksKMok&list=PLHz_AreHm4dlAnJ_jJtV29RFxnPHDuk9o"

      >
    </p>

    <div class="botao">

</html>
